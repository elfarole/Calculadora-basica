<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Calculator/css/style.css">
    <script src="/Calculator/js/script.js" defer></script>
</head>
<body>
    
    <div id="app-name">
        <h3>Calculadora</h3>
        <div id="operations">    
            <div id="previous-operator-panel">150</div>
            <div id="current-operator-panel">895--+</div>
        </div>
        
        <div id="botoes">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="numericos-btn">7</button>
            <button class="numericos-btn">8</button>
            <button class="numericos-btn">9</button>
            <button>x</button>
            <button class="numericos-btn">4</button>
            <button class="numericos-btn">5</button>
            <button class="numericos-btn">6</button>
            <button>+</button>
            <button class="numericos-btn">1</button>
            <button class="numericos-btn">2</button>
            <button class="numericos-btn">3</button>
            <button>-</button>
            <button class="numericos-btn">0</button>
            <button class="equal-btn">=</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
